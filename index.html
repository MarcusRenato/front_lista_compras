<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lista de compras</a>
        </div>
    </nav>

    <div class="container">
        <div id="msg"></div>
        <button class="btn btn-success mt-2" onclick="formLists()">Adicionar nova lista</button>
        <div class="row justify-content-center mt-4">
            <div class="col-8">
                <div id="add">
                    <h3 class="text-center">Criar nova lista</h3>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <input type="text" name="category" id="category" class="form-control" required>
                    </div>

                    <button class="btn btn-success" onclick="addList()">Cadastrar</button>
                    <a href="" class="btn btn-secondary">Voltar</a>
                </div>

                <div id="edit">
                    <h3 class="text-center">Editar informações da lista</h3>
                    <input type="hidden" name="id" id="id">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="nameE" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <input type="text" name="category" id="categoryE" class="form-control" required>
                    </div>

                    <button class="btn btn-success" onclick="editList()">Editar</button>
                </div>
            </div>
        </div>

        <div id="lists">
            <h3 class="text-center">Listas de compras</h3>
            <table class="table mt-4 table-hover text-center table-bordered" id="list-table">
                <thead>
                    <tr class="text-center">
                        <th>Nome da Lista</th>
                        <th>Categoria</th>
                        <th>Data de Criação</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
